<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="faviconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="32" height="32" rx="6" fill="#1a1a1a"/>
  
  <!-- Terminal prompt -->
  <text x="4" y="14" font-family="monospace" font-size="10" font-weight="bold" fill="#10b981">$</text>
  
  <!-- Text "g.md" abbreviated -->
  <text x="11" y="14" font-family="monospace" font-size="9" fill="#f3f4f6">g.md</text>
  
  <!-- Decorative line -->
  <rect x="4" y="18" width="24" height="1" fill="url(#faviconGradient)" opacity="0.5"/>
  
  <!-- Small dots for decoration -->
  <circle cx="6" cy="24" r="1" fill="url(#faviconGradient)" opacity="0.8"/>
  <circle cx="10" cy="24" r="1" fill="url(#faviconGradient)" opacity="0.8"/>
  <circle cx="14" cy="24" r="1" fill="url(#faviconGradient)" opacity="0.8"/>
</svg>